// protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative chat/chat.proto
syntax = "proto3";

option go_package = "../chat";

package chat;

service ChatService {
    rpc Publish (Msg) returns (Response) {}
    rpc Broadcast (Msg) returns (Response) {}
    rpc Receive (Msg) returns (Response) {}
    rpc Connect (User) returns (Response) {}
    rpc Disconnect (User) returns (Response) {}
}

message Msg {
    string Message = 1;
}

message Response {
    string Message = 1;
}

message User {
    string Username = 1;
    int32 Port = 2;
}